<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <section class="content">
        <h1>Some Text</h1>
    </section>

    <section id="footer">
        <div class="footer-container">
            <div class="logo-container">
                <div class="icons">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-instagram-square"></i>
                    <i class="fab fa-pinterest-square"></i>
                </div>
                <div class="logo">
                    <h1>LOGO</h1>
                </div>
            </div>

            <div class="info">
                <i class="fas fa-map-marker-alt" data-text="xyz location"></i>
                <i class="fas fa-phone-alt" data-text="+8801700000000"></i>
                <i class="fas fa-envelope" data-text="example@gmail.com"></i>
            </div>
            <div class="letter">
                <h1>newsletter</h1>
                <p>Enter your E-mail</p>
                <input type="email" placeholder="Enter email">
                <input type="submit" value="submit">
            </div>
        </div>

        <div class="text">
            <h1>&copy; Lorem ipsum dolor sit, amet consectetur adipisicing elit.</h1>
        </div>
    </section>
</body>
</html>
